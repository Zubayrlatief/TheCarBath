<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking - The Car Bath</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        button {
            background: #00bcd4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0097a7;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #333;
        }
    </style>
</head>
<body>
    <h1>ðŸš— Test Booking System</h1>
    <p>This is a test form to verify the booking system works.</p>
    
    <form id="bookingForm">
        <div class="form-group">
            <label for="service">Service:</label>
            <select id="service" required>
                <option value="">Select Service</option>
                <option value="executive-detail">Executive Detail - R350</option>
                <option value="mini-valet">Mini Valet - R180</option>
                <option value="business-park-wash">Business Park Wash - R120</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
        </div>
        
        <div class="form-group">
            <label for="vehicleMake">Vehicle Make:</label>
            <input type="text" id="vehicleMake" required>
        </div>
        
        <div class="form-group">
            <label for="vehicleModel">Vehicle Model:</label>
            <input type="text" id="vehicleModel" required>
        </div>
        
        <div class="form-group">
            <label for="preferredDate">Preferred Date:</label>
            <input type="date" id="preferredDate" required>
        </div>
        
        <div class="form-group">
            <label for="preferredTime">Preferred Time:</label>
            <select id="preferredTime" required>
                <option value="">Select Time</option>
                <option value="08:00">8:00 AM</option>
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="16:00">4:00 PM</option>
            </select>
        </div>
        
        <button type="submit">Submit Test Booking</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        // Set minimum date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('preferredDate').min = tomorrow.toISOString().split('T')[0];
        
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                service: document.getElementById('service').value,
                businessPark: 'arden-grove',
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                vehicleMake: document.getElementById('vehicleMake').value,
                vehicleModel: document.getElementById('vehicleModel').value,
                vehicleYear: '2020',
                vehicleColor: 'White',
                preferredDate: document.getElementById('preferredDate').value,
                preferredTime: document.getElementById('preferredTime').value,
                notes: 'Test booking from HTML form',
                agreedToTerms: true
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            try {
                // Try to submit to API first
                const response = await fetch('http://localhost:3001/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <h3>âœ… Success!</h3>
                        <p>${result.message}</p>
                        <p><strong>Booking ID:</strong> ${result.bookingId}</p>
                        <p>The backend server is working correctly!</p>
                    `;
                    resultDiv.style.background = '#10b981';
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                // Fallback to mailto if API fails
                console.log('API failed, using mailto fallback:', error);
                
                const serviceNames = {
                    'executive-detail': 'Executive Detail - R350',
                    'mini-valet': 'Mini Valet - R180',
                    'business-park-wash': 'Business Park Wash - R120'
                };
                
                const subject = `ðŸ”” BOOKING REQUEST - ${serviceNames[formData.service]} - ${formData.firstName} ${formData.lastName}`;
                const body = `
BOOKING REQUEST DETAILS

Service: ${serviceNames[formData.service]}
Location: Arden Grove, Milnerton
Date: ${new Date(formData.preferredDate).toLocaleDateString('en-ZA')}
Time: ${formData.preferredTime}

CONTACT INFORMATION
Name: ${formData.firstName} ${formData.lastName}
Email: ${formData.email}
Phone: ${formData.phone}

VEHICLE INFORMATION
Make: ${formData.vehicleMake}
Model: ${formData.vehicleModel}
Year: ${formData.vehicleYear}
Color: ${formData.vehicleColor}

ADDITIONAL NOTES
${formData.notes}

---
This booking request was submitted through The Car Bath website.
Please confirm availability and contact the customer to finalize the booking.
                `.trim();
                
                const mailtoLink = `mailto:thecarsbath@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
                
                resultDiv.innerHTML = `
                    <h3>ðŸ“§ Email Client Opened</h3>
                    <p>Your email client should open with the booking details.</p>
                    <p><strong>Note:</strong> The backend server is not running. To enable automatic email sending, start the backend server.</p>
                    <p><strong>To start backend:</strong></p>
                    <ol>
                        <li>Open terminal in the <code>server</code> folder</li>
                        <li>Run <code>npm run simple</code></li>
                        <li>Try this form again</li>
                    </ol>
                `;
                resultDiv.style.background = '#f59e0b';
            }
        });
    </script>
</body>
</html>
